    <title>QUnit Basic Test</title>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
        function isNumerik(num){
            if(num % 2 == 0){
                return 'Число чётное';
            } else {
                return 'Число не чётное';
            }
        }

        function isFuel(fuelBak, liters){
            if(fuelBak >= liters){
                return 'Бензина хватит';
            }  else {
                return 'Бензина не хватит';
            }
        }
       QUnit.module('isNumerik', function(){
        QUnit.test('Number is numerik', function(assert){
            assert.equal(isNumerik(5), 'Число не чётное');
            assert.equal(isNumerik(6), 'Число чётное');

        });
       });

       QUnit.module('isFuel', function(){
        QUnit.test('fuelbak is enough', function(assert){
            assert.equal(isFuel(5, 3), 'Бензина хватит', 'Тест на хватку бензина')
            assert.equal(isFuel(3, 5), 'Бензина не хватит', 'Тест на нехватку бензина')
        });
       });
